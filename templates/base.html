{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CozinhaApp{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --sidebar-bg: #0e2e3b;
            --sidebar-active: #1a3e4d;
            --accent-yellow: #fcc14f;
            --bg-body: #f4f6f8;
            --text-white: #ffffff;
            --text-muted: #8fa5b0;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: var(--text-white);
            transition: margin 0.25s ease-out;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05); /* Sombra suave Ã  direita */
        }

        .sidebar-heading {
            padding: 1.5rem 1.5rem; /* Ajustado para alinhar melhor */
            font-size: 1.35rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 1rem;
        }

        .sidebar-heading i {
            color: var(--accent-yellow);
        }

        .list-group {
            padding: 0 1rem;
            width: 100%;
        }

        .list-group-item {
            background-color: transparent;
            color: var(--text-muted);
            border: none;
            padding: 0.85rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            text-decoration: none;
        }

        .list-group-item i {
            width: 24px;
            font-size: 1rem;
            text-align: center;
            margin-right: 10px;
        }

        .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .list-group-item.active {
            background-color: var(--sidebar-active);
            color: #fff;
            font-weight: 600;
            border-left: 3px solid var(--accent-yellow);
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #page-content-wrapper {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            width: 100%;
            transition: margin 0.25s ease-out;
        }

        @media (max-width: 768px) {
            #sidebar-wrapper {
                margin-left: calc(var(--sidebar-width) * -1); /* Esconde sidebar */
            }

            #page-content-wrapper {
                margin-left: 0;
                padding: 1rem;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: 0;
            }

            #wrapper.toggled #page-content-wrapper {
                opacity: 0.5;
                pointer-events: none;
            }
        }

        .btn-toggle-menu {
            background: var(--sidebar-bg);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .btn-toggle-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>

<div class="d-flex" id="wrapper">

    <div id="sidebar-wrapper">
        <div class="sidebar-heading">
            <i class="fas fa-kitchen-set"></i> CozinhaApp
        </div>

        <div class="list-group list-group-flush">

            <a href="{% url 'dish_list' %}"
               class="list-group-item list-group-item-action {% if 'dish' in request.path and 'type' not in request.path %}active{% endif %}">
                <i class="fas fa-utensils"></i> Pratos
            </a>

            <a href="{% url 'cook_list' %}"
               class="list-group-item list-group-item-action {% if 'cook' in request.path %}active{% endif %}">
                <i class="fas fa-users"></i> Cozinheiros
            </a>

            <a href="{% url 'ingredient_list' %}"
               class="list-group-item list-group-item-action {% if 'ingredient' in request.path %}active{% endif %}">
                <i class="fas fa-carrot"></i> Ingredientes
            </a>

            <a href="{% url 'dish_type_list' %}"
               class="list-group-item list-group-item-action {% if 'dish-type' in request.path %}active{% endif %}">
                <i class="fas fa-layer-group"></i> Categorias
            </a>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="list-group-item list-group-item-action text-danger">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </div>
    </div>

    <div id="page-content-wrapper">

        <button class="btn btn-toggle-menu shadow-sm" id="menu-toggle">
            <i class="fas fa-bars"></i> Menu
        </button>

        {% block content %}
        {% endblock content %}

        <footer class="mt-5 pt-4 text-muted text-center small border-top">
            &copy; {% now "Y" %} CozinhaApp System - UI v3.1
        </footer>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>

</body>
</html>
